repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: check-yaml

  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: ["--line-length=100"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.7
    hooks:
      - id: ruff
        args: ["--line-length=100", "--fix"]
        files: ^src/ecc/|^tests/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: ["--python-version=3.11"]
        files: ^src/ecc/
        stages: [manual]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - '--baseline'
          - '.secrets.baseline'
          - '--exclude-files'
          - '^(archive/|docs/|docker-compose\\.dev\\.yml|docker-compose\\.yml|config/journals\\.yaml|config/corrected_journals\\.yaml|config/.+\\.example|alembic\\.ini|verify_all_credentials\\.py)'
        files: ^src/

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: bandit (manual)
        args: ["-q", "-r", "src", "-x", "tests,dev,archive,production"]
        stages: [manual]

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.2
    hooks:
      - id: pip-audit
        name: pip-audit (manual)
        args: ["-s"]
        stages: [manual]
