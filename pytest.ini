[pytest]
# pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use external resources)
    slow: Slow tests
    requires_gmail: Tests that require Gmail API
    requires_selenium: Tests that require Selenium
    real: Real integration tests with actual services
    gmail: Tests requiring Gmail API access
    selenium: Tests requiring Selenium/browser
    credential: Tests requiring credential manager
    
# Coverage options
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    */site-packages/*
    setup.py
    run_tests.py
    migrate_credentials.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract