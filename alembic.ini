# Alembic Configuration File

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path modifications
prepend_sys_path = .

# timezone to use for timestamp
timezone = UTC

# max length of characters for 'slug' field
truncate_slug_length = 40

# set to 'true' to run environment during migration
revision_environment = false

# set to 'true' to allow .pyc and .pyo files without source
sourceless = false

# version location specification
version_locations = %(here)s/migrations/versions

# output encoding
output_encoding = utf-8

# the name of the main database
sqlalchemy.url = postgresql+asyncpg://ecc_user:ecc_password@localhost:5432/ecc_db


[post_write_hooks]
# post_write_hooks defines scripts to run after generating revision files
# hooks = black, isort
# black.type = console_scripts
# black.entrypoint = black


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S