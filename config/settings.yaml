# Editorial Assistant - System Settings
# This file contains global system configuration

# Logging Configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_rotation:
    max_bytes: 10485760  # 10MB
    backup_count: 5
  console_output: true
  log_directory: "logs"

# Browser Settings
browser:
  default_timeout: 30  # seconds
  implicit_wait: 10    # seconds
  page_load_timeout: 60  # seconds
  screenshot_on_error: true
  window_size:
    width: 1920
    height: 1080
  download_directory: "data/downloads"

# Extraction Settings
extraction:
  max_retries: 3
  retry_delay: 5  # seconds
  exponential_backoff: true
  checkpoint_enabled: true
  checkpoint_interval: 5  # Save checkpoint every N manuscripts
  parallel_downloads: false
  max_workers: 4

# PDF Handling
pdf:
  min_size: 1024  # 1KB minimum
  max_size: 52428800  # 50MB maximum
  validation_enabled: true
  organize_by_date: true
  keep_originals: false
  compression_enabled: false

# Email Integration
email:
  gmail_api_enabled: true
  credentials_file: "config/gmail_credentials.json"
  token_file: "config/gmail_token.pickle"
  check_interval: 3600  # seconds (1 hour)
  auto_mark_read: false

# Data Export
export:
  formats:
    - json
    - csv
    - excel
  include_raw_data: false
  compress_exports: true
  anonymize_referees: false

# Performance
performance:
  memory_limit: 2048  # MB
  cpu_limit: 80  # percentage
  disk_space_warning: 1073741824  # 1GB
  cleanup_old_files: true
  cleanup_after_days: 30

# Security
security:
  encrypt_credentials: true
  secure_delete: true
  audit_logging: true
  mask_sensitive_data: true

# Notifications
notifications:
  enabled: false
  channels:
    - email
    - slack
  on_completion: true
  on_error: true
  daily_summary: true

# Development
development:
  debug_mode: false
  verbose_logging: false
  save_html_snapshots: false
  mock_mode: false
  test_data_directory: "tests/fixtures"
